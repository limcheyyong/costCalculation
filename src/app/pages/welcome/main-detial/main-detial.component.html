<nz-content>
  <div class="inner-content">
    <nz-divider nzOrientation="left" nzText="日期/地點"> </nz-divider>
    <form nz-form [formGroup]="form">
      <div nz-row [nzGutter]="16">
        <div nz-col nzMd="12" nzSm="24" nzXs="24">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-date-picker
                [nzSize]="'large'"
                formControlName="buyDate"
              ></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzMd="12" nzSm="24" nzXs="24">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <input
                nz-input
                placeholder="地點"
                nzSize="large"
                formControlName="area"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>
</nz-content>
